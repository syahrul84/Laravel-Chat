services:

  # ─── PHP-FPM Application ────────────────────────────────────────────────────
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: chat_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - chatnet

  # ─── Nginx Web Server ───────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: chat_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - reverb
    networks:
      - chatnet

  # ─── MySQL Database ─────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: chat_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-chat}
      MYSQL_USER: ${DB_USERNAME:-chat}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatnet

  # ─── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: chat_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - chatnet

  # ─── Queue Worker ────────────────────────────────────────────────────────────
  queue:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: chat_queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - chatnet

  # ─── Laravel Reverb WebSocket Server ────────────────────────────────────────
  reverb:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: chat_reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080 --no-interaction
    volumes:
      - .:/var/www/html
    expose:
      - "8080"
    depends_on:
      - app
      - redis
    networks:
      - chatnet

# ─── Volumes ──────────────────────────────────────────────────────────────────
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ─── Networks ─────────────────────────────────────────────────────────────────
networks:
  chatnet:
    driver: bridge
